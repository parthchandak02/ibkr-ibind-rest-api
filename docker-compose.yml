version: '3.8'

services:
  ibkr-api:
    build: .
    container_name: ibkr-api
    ports:
      - "${PORT:-5001}:5001"
    volumes:
      # Mount only the necessary files as read-only
      - ./config.json:/app/config.json:ro
      - ./paper_trading_oauth_files:/app/paper_trading_oauth_files:ro
      - ./live_trading_oauth_files:/app/live_trading_oauth_files:ro
    environment:
      # Trading environment - can be overridden with .env file or command line
      - IBIND_TRADING_ENV=${TRADING_ENV:-live_trading}
      - IBIND_USE_OAUTH=true
      # Uncomment if you want to set account ID manually
      # - IBIND_ACCOUNT_ID=${ACCOUNT_ID}
      # Debug mode - set to true for development
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Set resource limits to prevent container from using too many resources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M

# Define networks for potential future multi-container setup
networks:
  default:
    driver: bridge
